<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p> {{ sayHello() }} <a v-bind:href="link" target="_blank">Google</a>
      </p>
      <br>
      <p v-html="finishedLink">
      </p>
      <p>
      <button v-on:click="increase">Click</button>
      {{ counter }}
      </p>
      <p v-on:mousemove="itMoves">
      Coordinates: {{ x }} / {{ y }}
      </p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
